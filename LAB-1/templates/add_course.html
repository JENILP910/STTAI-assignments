{% extends "base.html" %}



{% block content %}

<h1>Add a New Course</h1>

<!-- Flash messages for user feedback -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<!-- Course Form -->
<form action="/addCourse" method="POST">
    <label for="code">Course Code:</label>
    <input type="text" name="code" ><br>

    <label for="name">Course Name:</label>
    <input type="text" name="name" ><br>

    <label for="instructor">Instructor:</label>
    <input type="text" name="instructor" ><br>

    <label for="semester">Semester:</label>
    <input type="text" name="semester" ><br>

    <label for="schedule">Schedule:</label>
    <input type="text" name="schedule" ><br>

    <label for="classroom">Classroom:</label>
    <input type="text" name="classroom" ><br>

    <label for="prerequisites">Prerequisites:</label>
    <input type="text" name="prerequisites"><br>

    <label for="grading">Grading:</label>
    <input type="text" name="grading" ><br>

    <label for="description">Description:</label>
    <textarea name="description" ></textarea><br>

    <div class="w-100">
        <input class="btn btn-primary" type="submit" value="Submit Course">
        <a class="btn btn-secondary float-center" href="{{ url_for('index') }}">Back to Course catalog</a>
    </div>
</form>

<a href="{{ url_for('course_catalog') }}">View Course Catalog</a>

{% endblock %}
