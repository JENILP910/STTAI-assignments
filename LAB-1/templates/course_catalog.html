{% extends "base.html" %}

{% block navbar %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_course') }}">Add a New Course</a>
    </li>
{% endblock %}


{% block content %}

<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}</li>
    {% endfor %}
</ul>
{% endblock %}
